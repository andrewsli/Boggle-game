{% extends "base.html" %}

{% block title %}BOGGLE TIME{% endblock %}

{% block content %}

<table id="boggle">
    <tbody>
        {% for row in letters_grid %}
        <tr>
            {% for letter in row %}
            <td>
                {{ letter }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<form id="form" action="/check-word">
    <p>
    <label for="guess"></label>
    <input id="guess" type="text" name="guess">
    <input type="submit" value="Guess!">
    </p>
</form>

{% endblock %}
